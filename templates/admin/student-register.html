<div class="wrapper">
    <div class="container">
        <div class="section">

<div class="card-panel">
	<h4 class="header2">Students Personal Data Sheet</h4>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="col s12">
		            <h6>Personal Information</h6>
	            </div>
			</div>
			<div class="row">
				<div class="input-field col s4">
                    <input data-inputtype='required' type="text" data-placeholder="Family Name" name="field_fname" class="form-control" length="10">
					<label for="first_name" class="">Family Name: </label>
					<span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span>
				</div>
				<div class="input-field col s4">
                    <input data-inputtype='required' type="text" data-placeholder="Given Name" name="field_gname" class="form-control">
					<label for="first_name" class="">Given Name: </label>
				</div>
				<div class="input-field col s4">
                    <input data-inputtype='required' type="text" data-placeholder="Middle Name" name="field_mname" class="form-control">
					<label for="first_name" class="">Middle Name: </label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input data-inputtype='required' type="text" data-placeholder="Date of Birth" name="field_dob" class="form-control">
					<label for="email" class="">Date of Birth: </label>
				</div>
				<div class="input-field col s1">
					<label for="password" class="">Age: 0</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
                    <input data-inputtype='required' type="text" data-placeholder="Place of Birth" name="field_pob" class="form-control">
					<label for="password" class="">Place of Birth: </label>
				</div>
				<div class="input-field col s6">
                    <input data-inputtype='required' type="text" data-placeholder="Permanent Address" name="field_permanentAddress" class="form-control">
					<label for="password" class="">Permanent Address: </label>
				</div>
			</div>
			<div class="row">
			<div class="input-field col s3">
				<p>
					<input name="field_gender" type="radio" value="Male">
					<label for="test1">Male</label>
					<input name="field_gender" type="radio" value="Female">
					<label for="test2">Female</label>
				</p>
				<label for="password" class="">Gender: </label>
			</div>
			<div class="input-field col s3">
                <input data-inputtype='required' type="text" data-placeholder="Middle Name" name="field_mname" class="form-control">
				<label for="first_name" class="">Citizenship: </label>
			</div>
			<div class="input-field col s3">
                <input data-inputtype='required' type="text" data-placeholder="Middle Name" name="field_mname" class="form-control">
				<label for="first_name" class="">Height: </label>
			</div>
			<div class="input-field col s3">
                <input data-inputtype='required' type="text" data-placeholder="Middle Name" name="field_mname" class="form-control">
				<label for="first_name" class="">Weight: </label>
			</div>
			<div class="row">
				<div class="col s12">
		            <h6>Family Background</h6>
	            </div>
			</div>
			<div class="row">
				<div class="input-field col s6">
                    <input data-inputtype='required' type="text" data-placeholder="Father's Name" name="field_fatherName" class="form-control">
					<label for="first_name" class="">Father's Name:  </label>
				</div>
				<div class="input-field col s6">
                    <input data-inputtype='required' type="text" data-placeholder="Mother's Name" name="field_motherName" class="form-control">
					<label for="first_name" class="">Mother's Name: </label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s4">
                    <input data-inputtype='required' type="text" data-placeholder="Number of Brothers" name="field_nob" class="form-control">
					<label for="first_name" class="">Number of Brothers: </label>
				</div>
				<div class="input-field col s4">
                    <input data-inputtype='required' type="text" data-placeholder="Number of Sisters" name="field_nos" class="form-control">
					<label for="first_name" class="">Number of Sisters: </label>
				</div>
				<div class="input-field col s4">
					<label for="first_name" class="">Total: 0</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
		            <h6>Educational Background</h6>
	            </div>
			</div>
			<div class="row">
				<div class="input-field col s3">
                    <input data-inputtype='optional' type="text" data-placeholder="Student ID" name="field_studentID" class="form-control">
					<label for="first_name" class="">Student ID:</label>
				</div>
			</div>
			<div class="row">
				<div class="row">
					<div class="input-field col s12">
						<button class="btn cyan waves-effect waves-light right" type="submit" name="action">Submit
							<i class="mdi-content-send right"></i>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>



        </div>
    </div>
</div>

    </div>
