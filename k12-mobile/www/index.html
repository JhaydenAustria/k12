<!DOCTYPE html>
<html class="pixel-ratio-1 watch-active-state"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <head>

        <meta name="apple-mobile-web-app-capable" content="yes">

        <title>K12 Grading System</title>

    <body>
        <div class="progress hide-on-med-and-up hide-on-med-and-down" style="margin: 0rem 0 1rem 0;">
            <div class="indeterminate"></div>
        </div>
        <div id="loader-wrapper">

            <div class="loader-section section-right"></div>
        </div>
        <div class="statusbar-overlay"></div>

        <div class="views" style="z-index: 1 !important; background: url('img/shattered.png');">
            <div class="view view-main " data-page="index">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="center sliding" style="left: 86.5px;"></div>
                    </div>
                </div>
                <div class="pages navbar-through toolbar-through">
                    <div data-page="index" class="page" style="background: url('img/shattered.png');">
                        <div id='display_getIP' class="page-content">
                            <div class="col s12 m5 l5 center-align" style="position: relative; top: 15%;">
                                <div class="flight-state">
                                    <h2 class="margin">K12</h2>
                                    <p class="small">Grading System</p>
                                </div>
                                <form id='form_getIP' class="formValidate" method="get" action="" style='position:relative; top:40px;'>
                                    <div class="row">
                                        <div class="input-field col offset-s2 s8">
                                            <label for="field_ipAddress">IP Address:</label>
                                            <a class="very-small right" data-template="ip-help" data-context-name="ip-help"><i class="mdi-communication-live-help"></i>help</a>
                                            <input id='field_ipAddress' type="text" name="field_ipAddress" data-error=".error_ipAddress">
                                            <div class="error_ipAddress"></div> 

                                            <button class="btn-flat blue waves-effect waves-light" type="submit">Access</button>
                                        </div>
<!--                                         <div class="input-field col offset-s2 s8">
                                            access button
                                            <button class="btn-flat blue waves-effect waves-light" type="submit">Access</button>
                                        </div>
 -->                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id='display_login' class="page-content">
                            <div class="col s12 m5 l5 center-align" style="position: relative; top: 15%;">
                                <div class="flight-state">
                                    <h2 class="margin">K12</h2>
                                    <p class="small">Grading System</p>
                                </div>
                                <form id='form_login' class="formValidate" method="get" action="" style='position:relative; top:40px;'>
                                    <div class="row">
                                        <div class="input-field col offset-s2 s8">
                                            <label for="field_loginUsername">Username:</label>
                                            <input id='field_loginUsername' type="text" name="field_loginUsername" data-error=".error_loginUsername">
                                            <div class="error_loginUsername"></div> 

                                            <br/>
                                            <label for="field_loginPassword">Password:</label>
                                            <input id='field_loginPassword' type="password" name="field_loginPassword" data-error=".error_loginPassword">
                                            <div class="error_loginPassword"></div> 
                                            
                                            <br/>
                                            <button class="btn-flat blue waves-effect waves-light" type="submit">Log in</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
