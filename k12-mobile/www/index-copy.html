<body class='cyan'>
    <div class="progress hide-on-med-and-up hide-on-med-and-down" style="margin: 0rem 0 1rem 0;">
        <div class="indeterminate"></div>
    </div>
    <div id="loader-wrapper">
        <div id="loader"></div>        
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <div id="">
        <div class="wrapper">
            <div class="container">
                <div class="section hidden" id="display_schoolDetails">
                    <div class="row">
                        <div class="col s12 offset-m3 offset-l3 m6 l6 animated wobble">
                            <div id="profile-card" class='show-data card'>
                                <div class="card-image waves-effect waves-block waves-light">
                                    <img class="" src="assets/img/img-bg.jpg" alt="user bg">
                                </div>
                                <div class="card-content">
                                    <img src="assets/img/logo.png" alt="" class="circle responsive-img card-profile-image">
                                    <a class="btn-floating activator btn-move-up waves-effect waves-light darken-2 right tooltipped" data-position="left" data-tooltip="Log In">
                                        <i class="mdi-communication-vpn-key"></i>
                                    </a>
                                    <span class="card-title activator grey-text text-darken-4" id='_schoolName'>K12 Grading System</span>
                                    <div class="divider"></div>
                                    <p><strong>School Address: </strong><span id='_schoolAddress'>K12 Grading System</span></p>
                                    <div class="divider"></div>
                                    <p><strong>School ID: </strong><span id='_schoolSchoolID'>K12 Grading System</span></p>
                                    <div class="divider"></div>
                                    <p><strong>School Year: </strong><span id='_schoolSchoolYear'>K12 Grading System</span></p>
                                    <div class="divider"></div>
                                    <p><strong>Region: </strong><span id='_schoolRegion'>K12 Grading System</span></p>
                                    <div class="divider"></div>
                                    <p><strong>Division: </strong><span id='_schoolDivision'>K12 Grading System</span></p>
                                </div>
                                <div class="card-reveal" style="display: none; transform: translateY(0px);">
                                    <span class="card-title grey-text text-darken-4"><i class="mdi-navigation-close right"></i></span>
                                    <p>
                                        <div class="col s8 offset-s2">
                                            <form class="login-form">
                                                <div class="row">
                                                    <div class="input-field col s12 center">
                                                        <img src="assets/img/logo.png" alt="" class="circle responsive-img valign profile-image-login">
                                                        <p class="center login-form-text">K12 System</p>
                                                    </div>
                                                </div>
                                                <div class="row margin">
                                                    <div class="row margin">
                                                        <div class="input-field col s12">
                                                            <i class="mdi-social-person-outline prefix"></i>
                                                                <input name="username" class='' type="text">
                                                                <label for="username" class="center-align">Username</label>
                                                            </div>
                                                        </div>
                                                        <div class="input-field col s12">
                                                            <i class="mdi-action-lock-outline prefix"></i>
                                                                <input name="password" class='' type="password">
                                                                <label for="password">Password</label>
                                                            </div>
                                                        </div>
                                                        <div class="row margin">
                                                            <div class="input-field col s12">
                                                            <a href="#" class="btn waves-effect waves-light col s12 blue" data-cmd='login'>Login</a>
                                                        </div>
                                                        <div class="row">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section" id="display_connectionError">
                    <div class="row">
                        <div class="col m3 l3 card animated wobble"></div>
                        <div class="col s12 m6 l6 animated wobble">
                            <div class="card">
                                <div class="card-content">
                                    <span class="card-title">Connection Error!</span>
                                    <p>The system is not connected to the database.</p>
                                </div>
                                <div class="card-action">
                                    <a href="#" class="grey-text" data-cmd='dbConnect'>Connect</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hiddendiv common"></div>
    <div class="drag-target" style="left: 0px; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div>
    <div class="drag-target" style="right: 0px; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div>
    <script type="text/javascript" src="assets/js/jquery-2.1.1.js"></script>    
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/prism.js"></script>
    <script type="text/javascript" src="assets/js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="assets/js/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="assets/js/imagesloaded.pkgd.min.js"></script>    
    <script type="text/javascript" src="assets/js/plugins.min.js"></script>

<!--     <script type="text/javascript" src="assets/js/custom-script.js"></script>

    <script type="text/javascript" src="assets/js/plugins/toastr/toastr.min.js"></script>

    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/process.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            ini.ini();
            // var id = window.location.href.split("#");
            // if(id.length>1){
            //     //show update
            //     $('div').find('.update-data').removeClass("hide-on-med-and-up hide-on-med-and-down");
            //     $('div').find('.show-data').addClass("hide-on-med-and-up hide-on-med-and-down");
            // }

        });

        $(window).load(function() {
            window.loaded = true;
        });

        if(window.loaded){
            var $containerProducts = $("#products");
                $containerProducts.imagesLoaded(function() {
                    $containerProducts.masonry({
                        itemSelector: ".product",
                        columnWidth: ".product-sizer",
                    });
                });

            $(document).ready(function(){
                $('.tooltipped').tooltip();
            });                
        }
    </script>
</body>
</html>
