<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title>K12</title>

    <link rel="icon" href="http://demo.geekslabs.com/materialize/v3.1/images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="apple-touch-icon-precomposed" href="http://demo.geekslabs.com/materialize/v3.1/images/favicon/apple-touch-icon-152x152.png">
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">  
    <link href="assets/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="assets/css/style.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="assets/css/custom.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="assets/css/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="assets/css/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="assets/css/icons.css" type="text/css" rel="stylesheet">
  </head>

<body class=''>
    <div id="loader-wrapper">
        <div id="loader"></div>        
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <div id="">
        <div class="wrapper">        
            <div class="container">
                <div class="section">
                    <div class="row">
                        <div class="col l4 card animated wobble"></div>
                        <div class="col l4 card animated wobble">
                            <form class="login-form">
                                <div class="row">
                                    <div class="input-field col s12 center">
                                        <img src="assets/img/avatar.jpg" alt="" class="circle responsive-img valign profile-image-login">
                                        <p class="center login-form-text">Hello Teacher</p>
                                    </div>
                                </div>
                                <div class="row margin">
                                    <div class="input-field col s12">
                                        <i class="mdi-social-person-outline prefix"></i>
                                            <input id="username" class='' type="text">
                                            <label for="username" class="center-align">Username</label>
                                        </div>
                                    </div>
                                    <div class="row margin">
                                        <div class="input-field col s12">
                                            <i class="mdi-action-lock-outline prefix"></i>
                                                <input id="password" class='' type="password">
                                                <label for="password">Password</label>
                                            </div>
                                        </div>
                                        <div class="row">          
                                            <div class="input-field col s12 m12 l12  login-text">
                                                <input type="checkbox" class='' id="remember-me">
                                                <label for="remember-me">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                            <a href="#" class="btn waves-effect waves-light col s12 blue">Login</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="fixed-action-btn" style="bottom: 50px; right: 19px;">
                    <a class="btn-floating btn-large blue" data-position="left" data-tooltip="Options">
                        <i class="mdi-navigation-more-vert"></i>
                    </a>
                    <ul>
                        <li><a href="" class="btn-floating blue darken-1 tooltipped mdi-communication-vpn-key" data-position="left" data-tooltip="Log In"></a></li>
                        <li><a href="" class="btn-floating blue darken-1 tooltipped mdi-content-create" data-position="left" data-tooltip="Create School Profile"><i class="large mdi-device-now-widgets"></i></a></li>
                        <li><a href="" class="btn-floating blue darken-1 tooltipped mdi-content-content-copy" data-position="left" data-tooltip="Create Section"></a></li>
                        <li><a href="" class="btn-floating blue darken-1 tooltipped mdi-social-person-add" data-position="left" data-tooltip="Create Profile"></a></li>
                    </ul>
                </div>
            </div>
          </section>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/jquery-1.11.2.min.js"></script>    
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/prism.js"></script>
    <script type="text/javascript" src="assets/js/perfect-scrollbar.min.js"></script>
    <script src="assets/js/masonry.pkgd.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>    
    <script type="text/javascript" src="assets/js/plugins.min.js"></script>
    <script type="text/javascript" src="assets/js/custom-script.js"></script>
    <script type="text/javascript">

        $(window).load(function() {
            window.loaded = true;
        });

        if(window.loaded){
            var $containerProducts = $("#products");
                $containerProducts.imagesLoaded(function() {
                    $containerProducts.masonry({
                        itemSelector: ".product",
                        columnWidth: ".product-sizer",
                    });
                });

            $(document).ready(function(){
                $('.tooltipped').tooltip();
            });                
        }



    </script>

    <div class="hiddendiv common"></div>
    <div class="drag-target" style="left: 0px; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div>
    <div class="drag-target" style="right: 0px; touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div>
</body>
</html>
